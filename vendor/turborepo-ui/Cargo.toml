[package]
name = "turborepo-ui"
version = "0.1.0"
edition = "2024"
license = "MIT"

[dev-dependencies]
anyhow = "1.0.69"
indoc = "2.0.0"
serial_test = "3.0"
tempfile = "3.3.0"
test-case = "3.3.1"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(debug_assert)'] }

[lints.clippy]
too_many_arguments = "allow"

[dependencies]
async-graphql = "7.0.17"
axum = { version = "0.7.5", features = ["ws"] }
base64 = "0.22"
chrono = "0.4.23"
console = "0.16.0"
crossterm = { version = "0.29", features = ["event-stream"] }
dialoguer = "0.12.0"
futures = "0.3.31"
indicatif = "0.18.3"
nix = { version = "0.26.2", features = ["signal"] }
ratatui = "0.30.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.93"
thiserror = "2.0.18"
tokio = "1.25.0"
tracing = "0.1.37"
tui-term = { version = "0.3.1", default-features = false }
turbopath = { git = "https://github.com/vercel/turborepo.git", branch = "main" }
turborepo-ci = { git = "https://github.com/vercel/turborepo.git", branch = "main" }
turborepo-types = { git = "https://github.com/vercel/turborepo.git", branch = "main" }
turborepo-vt100 = { git = "https://github.com/vercel/turborepo.git", branch = "main" }
which = "4.4.0"

[target."cfg(windows)".dependencies]
clipboard-win = "5.3.1"
windows-sys = { version = "0.59", features = ["Win32_System_Console"] }
